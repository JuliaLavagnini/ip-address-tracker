<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">

    <div class="background">
      <h1>IP Address Tracker</h1>
  
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search for any IP address or domain" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2"><img src="assets/media/icon-arrow.svg" alt="arrow"></span>
      </div>
      
    </div>
  
    <div class="details" style="padding-top: 60px;">
  
      <div class="row position-absolute top-0 start-50 translate-middle">
        
        <div class="col-3" style="border-right: 1px solid #ccc;">
          <p>IP  Address</p>
          <span id="ip-address" class="ip-address">192.212.174.101</span>
        </div>

        <div class="col-3" style="border-right: 1px solid #ccc;">
          <p>Location<p>
            <span id="location" class="location">Brooklyn, NY 10001</span>
        </div>

        <div class="col-3" style="border-right: 1px solid #ccc;">
          <p>Timezone</p>
          <span id="timezone" class="timezone">UTC -05:00</span>
        </div>

        <div class="col-3">
          <p>ISP</p>
          <span id="isp" class="isp">SpaceX Starlink</span>
        </div>

      </div>
    </div>
  </div>

  Timezone
    UTC <!-- add offset value dynamically using the API -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
